<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bar.css">
</head>
<body>
  <h2>بارنامه</h2>
    <form>
        <label for="date">تاریخ:</label>
          <input type="date" id="date" name="date">


<fieldset>
  <legend>مشخصات کالا</legend>
  
        <label for="goods_name">نام کالا:</label>
        <input type="text" id="goods_name" name="goods_name">

        <label for="goods_code">کد کالا:</label>
        <input type="text" id="goods_code" name="goods_code">
</fieldset>
       
<fieldset>
  <legend>مشخصات فرستنده</legend>
   <label> نام فرستنده:</label>
        <strong>محسن ولیجانی</strong>
          <label for="sender_code_melli">کد ملی:</label>
        <input type="text" id="sender_code_melli" name="sender_code_melli">
        <label>شماره همراه:</label>
        <strong>09171529707</strong>
</fieldset>
<fieldset>
  <legend>مشخصات گیرنده</legend>
        <label for="receiver_name">نام گیرنده:</label>
        <input type="text" id="receiver_name" name="receiver_name">

        <label for="receiver_code_melli">کد ملی:</label>
        <input type="text" id="receiver_code_melli" name="receiver_code_melli">

        <label for="receiver_phone">شماره همراه:</label>
        <input type="text" id="receiver_phone" name="receiver_phone">
        
</fieldset>

       <fieldset>
        <legend>مشخصات راننده</legend>
            <label for="ranande_name">نام راننده:</label>
            <input type="text" id="ranande_name" name="ranande_name">
            <label for="driver_code_melli">کد ملی:</label>
            <input type="text" id="driver_code_melli" name="driver_code_melli">

        <label for="driver_phone">شماره همراه:</label>
        <input type="text" id="driver_phone" name="driver_phone">

       </fieldset> 

      <fieldset>
        <legend>مشخصات باربری و وسیله نقلیه</legend>
<label for="barbari_name">نام باربری:</label>
        <input type="text" id="barbari_name" name="barbari_name">

        <label for="barname_number">شماره بارنامه:</label>
        <input type="number" id="barname_number" name="barname_number">

        <label for="kind_of_vehicle">نوع کامیون:</label>
        <input type="text" id="kind_of_vehicle" name="kind_of_vehicle">

        <label for="vehicle_number">شماره کامیون:</label>
        <input type="number" id="vehicle_number" name="vehicle_number">

      </fieldset>
        <fieldset>
        <legend>مشخصات بارگیری و تخلیه</legend>
<label for="weight_start">وزن کالا در محل بارگیری پیوست قبض باسکول:</label>
        <input type="number" id="weight_start" name="weight_start">

        <label for="weight_end">وزن کالا در محل تخلیه پیوست قبض باسکول :</label>
        <input type="number" id="weight_end" name="weight_end">

        <label for="loading_place">محل بارگیری:</label>
        <input type="text" id="loading_place" name="loading_place">

        <label for="unloading_place">محل تخلیه:</label>
        <input type="text" id="unloading_place" name="unloading_place">
        </fieldset>
        
<fieldset>
<label for="loading_responsible">مسئول بارگیری:</label>
        <input type="text" id="loading_responsible" name="loading_responsible">

        <label for="truck_driver">راننده کامیون:</label>
        <input type="text" id="truck_driver" name="truck_driver">

        <label for="goods_receiver">گیرنده کالا:</label>
        <input type="text" id="goods_receiver" name="goods_receiver">
</fieldset>
        
    </form>
</body>
</html>
